<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hubungi kami</title>
    <style>
        /* CSS untuk styling form */
        body {
           font-family: Arial, sans-serif;
           margin: 0;
           padding: 0;
       }
       nav {
            background-color:#e638c0ee;
            overflow: hidden;
        }
       nav a {
           float: left;
           display: block;
           color: rgb(250, 248, 248);
           text-align: center;
           padding: 14px 20px;
           text-decoration: none;
       }
       nav a:hover {
            background-color: #e62d83;
            color: rgb(250, 248, 248);
        }
       .outer-container {
           padding: 170px;
           background-color: #c888ce; /* Warna ungu */
           display: flex;
           justify-content: center;
           width: 100%; /* Memastikan container mengambil seluruh lebar layar */
           box-sizing: border-box; /* Mencegah container terlalu lebar karena padding */
       }

       .form-container {
           max-width: 400px;
           margin: 0 auto;
       }
       form {
           width: 100%;
           padding: 20px;
           background-color: #df3576; /* Warna latar belakang form */
           border-radius: 8px;
           box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Efek bayangan untuk tampilan 3D */
       }
       input[type="text"],
       input[type="password"],
       select,
       textarea {
           width: 100%;
           padding: 10px;
           margin: 5px 0 15px 0;
           border: 1px solid #ccc;
           border-radius: 4px;
           box-sizing: border-box;
       }
       input[type="submit"] {
           background-color: #d41e82;
           color: white;
           padding: 10px 20px;
           border: none;
           border-radius: 4px;
           cursor: pointer;
       }
       input[type="submit"]:hover {
           background-color: #ddd;
           color: black;
       }
       h2 {
          text-align: center;
       }
   </style>
</head>

     <div class="outer-container">
        <div class="form-container">
            <h2>HUBUNGI KAMI</h2>
            <form action="#" method="post">
                <label for="nama">Nama :</label>
                <input type="text" id="nama" name="nama">
                <label for="no">No.HP :</label>
                <input type="text" id="no" name="no" placeholder="+62">
                <label for="pesan">Isi Pesan :</label>
                <textarea id="pesan" name="pesan" rows="4" required></textarea>
                <input type="submit" value="Kirim">
            </form>
        </div>
</body>
